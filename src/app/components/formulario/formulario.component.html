<div class="jumbotron mt-5 mb-4">
    <h2 class="heading">
        <p>Filtra noticas por pais y categoria</p>
    </h2>
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <form (ngSubmit)="buscarNoticia()">
                <div class="form-group">
                    <label for="exampleSelect1" class="form-label mt-4">Categorias</label>
                    <select class="form-select form-select-lg" name="categoria" [(ngModel)]="categoriaSelecionada">
                      <option *ngFor="let categoria of categorias"[value]="categoria.value">{{categoria.nombre}}</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="exampleSelect1" class="form-label mt-4">Paises</label>
                    <select class="form-select form-select-lg" name="pais" [(ngModel)]="paisSelecionado">
                      <option *ngFor="let pais of paises" [value]="pais.value">{{pais.nombre}}</option>
                    
                    </select>
                  </div>
                  
                  <button type="submit" class="btn  mt-4  w-50 boton btn-info">Buscar</button>
            </form>
         </div>
    </div>
</div>
